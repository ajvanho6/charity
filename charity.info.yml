# Define Charity theme.
name: Charity
description: A starter theme for Drupal 8.
type: theme
core: 8.x
# Add libraries.
libraries:
  - charity/global-css
  - charity/global-js
# Remove stylesheets.
stylesheets-remove:
  - core/assets/vendor/normalize-css/normalize.css
  - core/modules/system/css/system.module.css
  - core/modules/system/css/system.theme.css
  - core/modules/views/css/views.module.css
# Add your regions below. Defaults to those defined in Drupal core.
# Define regions
regions:
  header: 'Header'
  hero: 'Hero'
  event: 'Event'
  clients: 'Clients'
  content: 'Main content'
  footer: 'Footer'